      <p> The principal topographical features in Wuthaylan National Park landscape include the Wadi system habitats and the Tuwaiq mountain range escarpments.</p> 
      <p> Biodiversity at these sections is diverse but  relatively limited since they contain some of the most ecologically disturbed habitats. Therefore, more protection is needed to provide conducive environment for biodiversity to recolonize  the wider areas of the Wuthaylan National Park.</p>    
