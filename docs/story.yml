    title: Topographical (plateau escarpments)
    description: >
      <p> Jabal Tuwaiq mountain ranges are narrow escarpments composed of sedimentary strata of the middle Jurassic limestone rocks. It runs from the southern borders of Al Qassim, intersects through the Najd plateau of central Arabia, to the northern edge of the Empty Quarter desert near wadi Ad-Dawasir. </p>
      <p> On the western side, Jabal Tuwaiq plateau ends abruptly in cliffs of several hundreds meters high on Qiddiya, Huraymila, Thadiq and Al-Ghat with a succession of laminated rocks rich in organic matter. </p>
      <p> Jabal Tuwaiq limestone escarpments are noticeably the main geological features within Withaylan National Park landscape. They run parallel along major wadis (valleys) and  bisect the Witheylan National Park into half with almost equal portions within the governorates of Al Dilam and Al Muhazimiyah.</p>
      <p> Some of the bedrock material within the  National Park are formed from by transformations of mud, coral and other skeleton fossils  that were accumulated on the ocean floor. The plateaus sections within the are composed of a mosaic of rocks, sand dunes  and loose gravels.  The crystalline rocks are a reservoir for oil. In fact, as you traverse Witheylan National Park you will find routes to oil and gas exploratory fields. </p>
