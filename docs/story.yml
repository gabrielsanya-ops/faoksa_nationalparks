    description: >
      <p> Faunal species within Witheylan National Park and adjacent areas exist in reasonably low numbers within the National Park. The  wadis channels  and plateau escarpments provide habitats that shelter several mammals, birds, reptiles and even invertebrates. Some of the easily noticeable mammals include:</p>
      <li> 1. Arabian sand gazelle (Gazella marica) confirmed through individual sightings, fecal droppings and/or  data retrieved from the camera traps. These gazelles were re-introduced into Witheylan National Park after being held in captive breeding  enclosures at the wadi Jalabi that  branches off the main wadi and released to the wild in 2022. Their population seems to be declining due to hunting, predation by carnivores and habitat degradation.</li>
      <li> 2. Arabian red fox (Vulpes vulpes arabica) that is mostly active at night.  It is brownish pale in color and  native to Arabian peninsula. Its adaptations  to the desert conditions include smaller body, larger ears and fur between toes to wade off heat from the feet. </li>
      <li> 3. Arabian wolf (Canis lupus arabs) that is an extremely rare species facing extinction. It is also native to the Arabian peninsula, adapted to the desert conditions and living in small pockets in the escarpments of Najd plateau. Tracks of the Arabian fox were noticed in the National Park.</li>
      <li> 4. Ratel or Honey badger (Mellivora capensis) that mostly leads solitary existence. It is an extremely rare sighting animal with striking patterns of black lower body and white upper body fur extending to the tail.  It is a successful hunter, scavenger and forager. It mainly feeds on young mammals, rodents of all sizes, birds, reptiles, insects etc.</li>
